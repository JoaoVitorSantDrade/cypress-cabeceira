name: End-to-end tests
on:
  push:
  workflow_dispatch:
  
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      - name: Npm dependencies
        run: npm install
        
      # and run all Cypress tests
      - name: Cypress run
      - uses: cypress-io/github-action@v6
        with:
          browser: chrome
